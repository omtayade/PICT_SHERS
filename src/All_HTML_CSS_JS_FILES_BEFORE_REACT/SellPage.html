                <div class="form">
                    <form action="/" method="POST" class="form">
                        <div class="disp">
                            <label for="name" >Enter Book Name :    </label>
                            <input type="text" id="name" placeholder="Name..." autocomplete="on" name="name">
                        </div>
                        <div class="disp">
                            <label class="name" for="name">Book Type :          </label>
                            <select class="custom-select" id="">
                              <option selected>Choose...</option>
                              <option value="1">College</option>
                              <option value="2">Curriculum</option>
                              <option value="3">Reference Book</option>
                              <option value="4">Others</option>
                            </select>
                          </div>
                          <div class="disp flex-row">
                            <label for="description">Book Description :</label>
                            <textarea id="description" placeholder="Enter.." autocomplete="on" name="description"></textarea>
                          </div>
                          <div class="disp">
                            <label class="name" for="name">Condition :</label>
                            <select class="custom-select" id="">
                              <option selected>Choose...</option>
                              <option value="1">Poor</option>
                              <option value="2">Fair</option>
                              <option value="3">Very Good</option>
                              <option value="4">As New</option>
                            </select>
                          </div>
                          <div class="disp">
                            <label for="price">Selling Price :</label>
                            <input type="number" step="1" id="price" placeholder="0.0" autocomplete="on" name="price" >
                          </div>
                          <div class="disp">
                              <label for="photos flex-container">Add Photos: </label><br>
                              <div class="pics"><input type="file" id="photos" autocomplete="on" name="photos"></div>

                              <div class="pics"><input type="file" id="photos" autocomplete="on" name="photos"></div>
                              <div class="pics"><input type="file" id="photos" autocomplete="on" name="photos"></div>
                              <div class="pics"><input type="file" id="photos" autocomplete="on" name="photos"></div>
                          </div>
                          <div class="disp">
                            <label for="place">Preferred Meeting Place :</label>
                            <input type="text" id="place" autocomplete="on" placeholder="Enter Place..." name="place">
                          </div>
                        <div><button type="submit" class="button">+ SELL</button></div>
